<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>MNIST with CVAE</title>
        <link href='/static/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
        <script src='/static/js/bootstrap.min.js'></script>
        <script src='/static/js/main.js'></script>
    </head>
    <body>

        <div class='container'>
            <h1>MNIST with Conditional Variational Autoencoder</h1>
            <div class="row">
                <div class="col-md-6">
                    <p>draw a digit here!</p>
                    <canvas id="main"></canvas>
                    <p>
                    <button id="clear" class="btn btn-default">clear</button>
                    </p>
                </div>
                <div class="col-md-6">
                    <p>input:</p>
                    <canvas id="input" style="border:1px solid" width="140" height="140"></canvas>
                    <img id='preview' src=""></img>
                    <hr>
                    <p>predict:<span id="answer"></span></p>
                    <p>reconstruct:</p>
                    <canvas id="reconstruct" style="border:1px solid" width="140" height="140"></canvas>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                    <p>generate:</p>
                    {% for i in range(10) %}
                    <canvas id="digit_{{i}}" style="border:1px solid" width="140" height="140"></canvas>
                    {% if i == 4 %}
                    <br>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
